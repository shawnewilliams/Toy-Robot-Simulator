<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <title>Rotot</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./css/styles.css">
       
    </head>
    <body>
      
        <div class="wrapper">
            <div class="canvas-container"></div>
            <div class="controls">

                <button class="go-btn" id="Go">Go!</button>
            </div>     
        </div>
        
        <script src="./scripts/robot.js" async defer></script>
        <script src="./scripts/robot-script.js" async defer></script>

    </body>
</html>
